<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab size configurator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/radio.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            margin: auto 0;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <header class="text-center">

        <div class="border-bottom">
            <h1 class="display-4 mt-2"><a href="index.html" class="nav-link px-2">Cab Size Configurator</a></h1>
            <p class="lead text-muted">Know your available models based on your hoistway size</p>
        </div>

    </header>
    <main>
        <section class="text-center">
            <div class="my-5 col-md-8 col-sm-10 mx-auto">
                <h1 class="display-4">Put the size of your hoistway</h1>

                <div id="unit-system">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="unit" value="mm" id="unit-radio-mm"
                            autocomplete="off" onclick="switchUnits('mm');changeUnitsInputs()">
                        <label class="btn btn-outline-primary" for="unit-radio-mm">metric</label>

                        <input type="radio" class="btn-check" name="unit" value="in" id="unit-radio-in"
                            autocomplete="off" onclick="switchUnits('in');changeUnitsInputs()" checked>
                        <label class="btn btn-outline-primary" for="unit-radio-in">imperial</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="width" class="form-label">Width <br><span id="width-label">min:49.5"</span></label>
                        <input type="number" id="width" name="width" step="0.01"
                            class="form-control text-center" required>
                    </div>
                    <div class="col-md-6">
                        <label for="depth" class="form-label">Depth <br><span id="depth-label">min:50.25"</span></label>
                        <input type="number" id="depth" name="depth" step="0.01"
                            class="form-control text-center" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <select class="form-select" name="model" id="model">
                            <option value="" selected>Model</option>
                            <option value="panorama">Panorama</option>
                            <option value="renaissance">Renaissance</option>
                            <option value="legacy">Legacy Volt</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" name="type" id="type">
                            <option value="" selected>Type</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>">
                            <option value="D">D</option>
                            <option value="E">E</option>
                        </select>
                    </div>
                    <div class="col">
                        <select class="form-select" name="door" id="door">
                            <option value="" selected>Door type</option>
                            <option value="accordion">accordion</option>
                            <option value="bifold">bifold</option>
                            <option value="2speed">2 speed sliding</option>">
                            <option value="3speed">3 speed sliding</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="my-5 col-md-8 col-sm-10 mx-auto">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Type</th>
                            <th>Door</th>
                            <th>Landing</th>
                            <th>Max cab width</th>
                            <th>Max cab depth</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                    </tbody>
                </table>
            </div>

        </section>

        <section class="text-center d-none py-2" id="restrictions">
            <div class="container">
                <h4>Restrictions:</h4>
                <ul id="advise"></ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">Â© 2023 FEDERAL ELEVATOR.</p>

                <a href="https://federalelevator.com/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="img/logo_federal-elevator_rev.png" height="50px" alt="">
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="https://federalelevator.com/dealer-login/"
                            class="nav-link px-2 text-muted">Dealer Login</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/privacy-policy/"
                            class="nav-link px-2 text-muted">Privacy
                            Policy</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/aoda/"
                            class="nav-link px-2 text-muted">AODA</a></li>
                    <li class="nav-item"><a
                            href="https://federalelevator.com/commercial-residential-elevator-manufacturer/"
                            class="nav-link px-2 text-muted">About</a></li>
                </ul>

            </div>
        </div>
    </footer>

    <!-- script stuff -->
    <script src="js/bootstrap.js"></script>
    <script src="js/metricConversion.js"></script>
    <script src="js/sizeCalculation.js"></script>
    <script src="js/guide.js"></script>
    <script src="js/errorMessages.js"></script>
    <script src="js/updateHoistwayTable.js"></script>
</body>

</html>
