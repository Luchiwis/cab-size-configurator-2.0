<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab size configurator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/radio.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            margin: auto 0;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <header class="text-center">
        <div class="border">
            <div class="border-bottom">
                <h1 class="display-4 mt-2"><a href="/" class="nav-link px-2">Cab Size Configurator</a></h1>
                <p class="lead text-muted">Configure your cab size based on your preferences</p>
            </div>
        </div>
    </header>
    <main>
        <section class="text-center">
            <div class="my-5">
                <h1 class="display-4">Select the type of elevator</h1>
                <form action="door.html">
                    <div class="sect" id="sect-type">
                        <h4>Type</h4>

                        <input type="radio" name="type" value="A" id="A" required>
                        <label for="A"><img src="img/A.png" alt="type A"></label>

                        <input type="radio" name="type" value="B" id="B" required>
                        <label for="B"><img src="img/B.png" alt="type B"></label>

                        <input type="radio" name="type" value="C" id="C" required>
                        <label for="C"><img src="img/C.png" alt="type C"></label>

                        <input type="radio" name="type" value="D" id="D" required>
                        <label for="D"><img src="img/D.png" alt="type D"></label>

                        <input type="radio" name="type" value="E" id="E" required>
                        <label for="E"><img src="img/E.png" alt="type E"></label>

                        <!-- <input type="radio" name="type" value="T" id="T">
                        <label for="T"><img src="img/T.png" alt="type T"></label> -->
                        <br>
                    </div>
                    <input type="submit" value="Select Door" class="btn btn-primary">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">Â© 2023 FEDERAL ELEVATOR.</p>

                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="img/logo_federal-elevator_rev.png" height="50px" alt="">
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="https://federalelevator.com/dealer-login/"
                            class="nav-link px-2 text-muted">Dealer Login</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/privacy-policy/" class="nav-link px-2 text-muted">Privacy
                            Policy</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/aoda/" class="nav-link px-2 text-muted">AODA</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/commercial-residential-elevator-manufacturer/" class="nav-link px-2 text-muted">About</a></li>
                </ul>

            </div>
        </div>
    </footer>

    <!-- script stuff -->
    <script src="js/bootstrap.js"></script>
</body>

</html>
