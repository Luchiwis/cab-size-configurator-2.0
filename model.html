<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab size configurator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/radio.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            margin: auto 0;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body data-bs-theme="light">
    <header class="text-center border-bottom">

        <div>
            <h1 class="display-4 mt-2"><a href="index.html" class="nav-link px-2">Cab Size Configurator</a></h1>
        </div>
        <section class="selections d-flex align-items-center justify-content-center">
            <ul class="d-flex" id="urlproperties">
                <!-- ... -->
            </ul>
        </section>
    </header>
    <main>

        <section class="text-center">

            <h1 class="display-4">Select the model</h1>
            <form action="type.html">
                <div class="sect">
                    <h4>Models available based on your configurations</h4>

                    <input type="radio" name="model" value="panorama" id="panorama" required>
                    <label for="panorama">
                        <span class="btn btn-secondary">
                            <h1>Panorama</h1>
                        </span>
                    </label>

                    <input type="radio" name="model" value="legacy" id="legacy" required>
                    <label for="legacy">
                        <span class="btn btn-secondary">
                            <h1>Legacy Volt</h1>
                        </span>
                    </label>

                    <input type="radio" name="model" value="renaissance" id="renaissance" required>
                    <label for="renaissance">
                        <span class="btn btn-secondary">
                            <h1>Renaissance</h1>
                        </span>
                    </label>
                </div>
                <input type="submit" value="Select type" class="btn btn-primary">
            </form>

        </section>
        <section class="text-center d-none py-2" id="restrictions">
            <div class="container">
                <h4>Restrictions:</h4>
                <ul id="advise"></ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">Â© 2023 FEDERAL ELEVATOR.</p>

                <a href="https://federalelevator.com/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="img/logo_federal-elevator_rev.png" height="50px" alt="">
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="https://federalelevator.com/dealer-login/"
                            class="nav-link px-2 text-muted">Dealer Login</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/privacy-policy/"
                            class="nav-link px-2 text-muted">Privacy
                            Policy</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/aoda/"
                            class="nav-link px-2 text-muted">AODA</a></li>
                    <li class="nav-item"><a
                            href="https://federalelevator.com/commercial-residential-elevator-manufacturer/"
                            class="nav-link px-2 text-muted">About</a></li>
                </ul>

            </div>
        </div>
    </footer>

    <!-- script stuff -->
    <script src="js/bootstrap.js"></script>

    <script src="js/guide.js"></script>
    <script src="js/errorMessages.js"></script>
    <script src="js/restrictions.js"></script>

</body>

</html>
