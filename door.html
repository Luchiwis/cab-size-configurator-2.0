<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab size configurator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/radio.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            margin: auto 0;
        }

        footer {
            margin-top: auto;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <header class="text-center">

        <div class="border-bottom">
            <h1 class="display-4 mt-2"><a href="index.html" class="nav-link px-2">Cab Size Configurator</a></h1>
            <p class="lead text-muted">Configure your cab size based on your preferences</p>
        </div>

    </header>
    <main>
        <section class="text-center">
            <div class="my-5">
                <h1 class="display-4">Select the type of door</h1>
                <form action="innercab.html">
                    <div class="sect" id="sect-door">
                        <h4>Door type</h4>

                        <input type="radio" name="door" value="accordion" id="accordion" required>
                        <label for="accordion">
                            <span class="btn btn-secondary">
                                <h1>Accordion</h1>
                            </span>
                        </label>

                        <input type="radio" name="door" value="bifold" id="bifold" required>
                        <label for="bifold">
                            <span class="btn btn-secondary">
                                <h1>Bifold</h1>
                            </span>
                        </label>

                        <input type="radio" name="door" value="2speed" id="slide2" required>
                        <label for="slide2">
                            <span class="btn btn-secondary">
                                <h1>2 speed slide</h1>
                            </span>
                        </label>

                        <input type="radio" name="door" value="3speed" id="slide3" required>
                        <label for="slide3">
                            <span class="btn btn-secondary">
                                <h1>3 speed slide</h1>
                            </span>
                        </label>

                        <hr class="w-50 m-auto my-3">


                        <div class="col-xs-2 text-xs-center m-auto pb-3 border w-50 d-none" id="landingSection"
                            data-toggle="buttons">
                            <label class="form-check-label" for="landing">Federal provides the landing door</label>
                            <br>
                            <input class="form-check-input" type="checkbox" id="landing" name="landing" value="on"
                            style="width: 20px; height: 20px;">
                        </div>
                    </div>
                    <input type="submit" value="Select size" class="btn btn-primary">
                </form>
            </div>
        </section>
        <section class="text-center d-none py-2" id="restrictions">
            <div class="container">
                <h4>Restrictions:</h4>
                <p id="advise"></p>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">Â© 2023 FEDERAL ELEVATOR.</p>

                <a href="https://federalelevator.com/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="img/logo_federal-elevator_rev.png" height="50px" alt="">
                </a>

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="https://federalelevator.com/dealer-login/"
                            class="nav-link px-2 text-muted">Dealer Login</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/privacy-policy/"
                            class="nav-link px-2 text-muted">Privacy
                            Policy</a></li>
                    <li class="nav-item"><a href="https://federalelevator.com/aoda/"
                            class="nav-link px-2 text-muted">AODA</a></li>
                    <li class="nav-item"><a
                            href="https://federalelevator.com/commercial-residential-elevator-manufacturer/"
                            class="nav-link px-2 text-muted">About</a></li>
                </ul>

            </div>
        </div>
    </footer>

    <!-- script stuff -->
    <script src="js/bootstrap.js"></script>
    <script src="js/prependQueryString.js"></script>
    <script>
        //restrict landing door to 2 speed slide and 3 speed slide
        const landing = document.querySelector('#landingSection');

        //check if user clicked a door
        const doors = document.querySelectorAll('input[name="door"]');
        //add event listener to each door
        doors.forEach(door => {
            door.addEventListener('click', () => {
                //if user clicked 2 speed slide or 3 speed slide
                if (door.value == '2speed' || door.value == '3speed') {
                    //show landing door option
                    landing.classList.remove('d-none');
                } else {
                    //hide landing door option
                    landing.classList.add('d-none');
                }
            });
        });


    </script>
    <script src="js/restrictions.js"></script>
</body>

</html>
